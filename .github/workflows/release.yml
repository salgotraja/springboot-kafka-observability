name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kafka-producer-wikimedia/target/*.jar
            kafka-consumer-database/target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push producer image
        uses: docker/build-push-action@v5
        with:
          context: ./kafka-producer-wikimedia
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/wikimedia-kafka-producer:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/wikimedia-kafka-producer:latest

      - name: Build and push consumer image
        uses: docker/build-push-action@v5
        with:
          context: ./kafka-consumer-database
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/wikimedia-kafka-consumer:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/wikimedia-kafka-consumer:latest
