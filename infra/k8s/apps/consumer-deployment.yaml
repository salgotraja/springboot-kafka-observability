apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: wikimedia
  labels:
    app: kafka-consumer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: kafka-consumer
          image: wikimedia/kafka-consumer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9091
              name: http
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: SPRING_KAFKA_CONSUMER_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_CONSUMER_GROUP
            - name: APP_KAFKA_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_TOPIC
            - name: APP_KAFKA_DLQ_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: KAFKA_DLQ_TOPIC
            - name: MONGO_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb-root-username
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb-root-password
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://$(MONGO_ROOT_USERNAME):$(MONGO_ROOT_PASSWORD)@mongodb-0.mongodb-headless.wikimedia.svc.cluster.local:27017,mongodb-1.mongodb-headless.wikimedia.svc.cluster.local:27017,mongodb-2.mongodb-headless.wikimedia.svc.cluster.local:27017/wikimedia?replicaSet=rs0&authSource=admin"
            - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
              value: "http://otel-collector:4318/v1/traces"
            - name: MANAGEMENT_OTLP_METRICS_ENDPOINT
              value: "http://otel-collector:4318/v1/metrics"
            - name: MANAGEMENT_OPENTELEMETRY_RESOURCE_ATTRIBUTES_DEPLOYMENT_ENVIRONMENT
              value: "kubernetes"
            - name: JAVA_OPTS
              value: "-Xms512m -Xmx1g"
          resources:
            requests:
              memory: 768Mi
              cpu: 500m
            limits:
              memory: 1536Mi
              cpu: 1000m
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 9091
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 9091
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-consumer
  namespace: wikimedia
  labels:
    app: kafka-consumer
spec:
  selector:
    app: kafka-consumer
  ports:
    - port: 9091
      targetPort: 9091
      nodePort: 30091
      name: http
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kafka-consumer-hpa
  namespace: wikimedia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kafka-consumer
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kafka-consumer-pdb
  namespace: wikimedia
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: kafka-consumer
