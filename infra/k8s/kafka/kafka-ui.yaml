apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: wikimedia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:latest
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: wikimedia-kafka
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: wikimedia-kafka-kafka-bootstrap:9092
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: wikimedia
spec:
  selector:
    app: kafka-ui
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort
