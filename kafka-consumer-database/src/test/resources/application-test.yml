spring:
  application:
    name: kafka-consumer-database-test

  kafka:
    consumer:
      group-id: sbGroup-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

app:
  kafka:
    topic: wikimedia_recent_change_test
    dlq-topic: wikimedia_recent_change_dlq_test
  persistence:
    queue-capacity: 1000
    batch-size: 10
    flush-interval-ms: 200

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    enabled: false
  otlp:
    tracing:
      endpoint: ""
    metrics:
      endpoint: ""

logging:
  level:
    app.js: DEBUG
    org.testcontainers: INFO
