spring:
  application:
    name: kafka-producer-wikimedia

  devtools:
    add-properties: true

  reactor:
    context-propagation: auto

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    template:
      observation-enabled: true

server:
  port: 9090
  shutdown: graceful

spring.lifecycle.timeout-per-shutdown-phase: 30s

app:
  kafka:
    topic: wikimedia_recent_change
  wikimedia:
    stream-url: https://stream.wikimedia.org/v2/stream/recentchange
    # client-type options:
    #   - webclient: Direct WebClient usage (default, WikimediaChangesProducer)
    #   - httpexchange: Spring Framework 7 @HttpExchange declarative client (WikimediaChangesProducerV2)
    client-type: webclient
    retry:
      max-attempts: 50
      initial-backoff-seconds: 3
      max-backoff-minutes: 2

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        kafka.producer: true
  tracing:
    sampling:
      probability: 1.0
  opentelemetry:
    resource-attributes:
      service.name: ${spring.application.name}
      service.namespace: wikimedia-kafka
      deployment.environment: development
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
      transport: http
    metrics:
      endpoint: http://localhost:4318/v1/metrics
